<form class="newTodo" (ngSubmit)="onSubmit()">
    <input
        type="text"
        name="title"
        placeholder="Enter Tittle"
        [(ngModel)]="enteredTitle"
    />
    <input
        type="text"
        name="description"
        placeholder="Enter Description"
        [(ngModel)]="enteredDescription"
    />
    <button type="submit">Add Todo</button>
</form>
